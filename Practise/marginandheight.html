<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 10</title>
    <style>
    *{
        margin: 0;
        background-color:gold;
    }
    </style>
</head>
<body>
    <div style="border: 1px solid black; margin-top: 40px; font-size: xx-large;">Margin Top</div>
    <div style="border: 1px solid black; margin-bottom: 40px; font-size: xx-large;">Margin Bottom</div>
    <div style="border: 1px solid black; margin-left: 60px; font-size: xx-large;">Margin Left</div>
    <div style="border: 1px solid black; margin-right: 80px; font-size: xx-large;">Margin Right</div>
    <div style="border: 1px solid black; margin: 30px 70px; font-size: xx-large;">Margin Top&Bottom and Left&Right</div>
    <div style="border: 1px solid black; margin: 30px 40px 60px 80px; font-size: xx-large;">Margin Top Right Bottom Left</div>
    <div style="border: 1px solid black; margin: 60px; font-size: xx-large;">Margin All together</div>

    <div style="border: 1px solid black; padding-top: 30px; font-size: xx-large;">Padding Top</div>
    <div style="border: 1px solid black; padding-bottom: 50px; font-size: xx-large;">Padding Bottom</div>
    <div style="border: 1px solid black; padding-left: 80px; font-size: xx-large;">padding Left</div>
    <div style="border: 1px solid black; padding-right: 90px; font-size: xx-large;">padding Right</div>
    <div style="border: 1px solid black; padding: 30px 60px; font-size: xx-large;">padding Top&Bottom and Left&Right</div>
    <div style="border: 1px solid black; padding: 30px 50px 80px 90px; font-size: xx-large;">padding Top Right Bottom Left</div>
    <div style="border: 1px solid black; padding: 50px; font-size: xx-large;">padding All Together</div>
</body>

</html>
