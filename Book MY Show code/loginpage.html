<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="signup-pop">
        <div id="top-body">
            <h3 style="color: #333333; width: 348px; height: 23px;">Get Started</h3>
            <button style="background-color: #FFFFFF; outline: none; border: none;"><i class="fa-solid fa-xmark" style="color: #666666;"></i></button>
        </div>
        <div id="mid-body">
            <button>
                <img style="height: 19px; width: 19px; margin: 0px 65px 0px 25px;" src="https://in.bmscdn.com/webin/common/icons/googlelogo.svg" alt="Google logo">
                Continue with Google
            </button>
            <button>
                <i class="fa-regular fa-envelope fa-xl" style="color: #666666; margin: 10px 65px 10px 25px;"></i>
                Continue with Email
            </button>
            <button>
                <i class="fa-brands fa-apple fa-xl" style="color: #0d0d0d; margin: 10px 70px 10px 25px;"></i>
                Continue with Apple
            </button>
        </div>
        <div style="text-align: center; width: 100%; height: 20px;">
            <p style="color: #666666;">OR</p>
        </div>
        <div id="contact-details">
            <img src="https://in.bmscdn.com/webin/common/icons/indianflag.svg" alt="Indian Flag">
            <label style="color: #6E6E6E;" for="">+91</label>
            <input style="width: 70%; margin-bottom: 125px; outline: none; border-top: none; border-left: none; border-right: none; border-bottom: 1px solid rgb(204,204,204); cursor: text; font-weight: lighter; font-size: 13px;" id="input-area" type="text" placeholder="Continue your mobile number....">
            <button style="width: 70%; height: 40px; color: #666666; margin-left: 45px;" type="button" id="contact-continued">CONTINUE</button>
        </div>
        <div>
            <footer style="color: #898989; font-size: 12px; width: 100%; text-align: center;">I agree to the <a style="color: #898989;" href="https://in.bookmyshow.com/terms-and-conditions">Terms & Conditions</a>& <a style="color: #898989;" href="https://in.bookmyshow.com/privacy">Privacy Policy</a></footer>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/469eda4592.js" crossorigin="anonymous"></script>
</body>
</html>
