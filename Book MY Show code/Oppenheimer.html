<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Oppenheimer</title>
    <link rel="stylesheet" href="./Oppenheimer.css">
    <style>
        html,body{
            width:100%; 
            height: 100%; 
            margin: 0px; 
            padding: 0px; 
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="screen" style="font-weight: inherit;">
        <div style="position: sticky; top: 0px;">
            <div style=" color: white; justify-content: space-around; display: flex; width: 100%; height: 60px; background-color: #303243;">
                <div style=" display: flex;">
                    <div>
                        <img style="height: 100%; width: 100%;" src="./5a9gxb2y.png" alt="serach icon">
                    </div>
                    <div style="color: grey; display: flex; background-color: white; height: 40px;margin-top: 10px; width: 600px; border-radius: 5px;">
                        <div style="margin-top: 13px; margin-right: 10px; margin-left: 10px;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div style="margin-top: 7px;">
                            <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities..." style="border: none;outline: none; width: 550px; height: 23px; font-size: medium;">
                        </div>
                    </div>
                </div>
                <div style="display: flex; margin-top: 20px;">
                    <div style="border: none; background-color:  #303243;">
                        <select style="border: none;outline: none; color: white; background-color: #303243;">
                            <option style="height: 5px;">Mumbai</option>
                            <option style="height: 5px; ">Delhi</option>
                            <option style="height: 5px;">Gujarat</option>
                        </select>
                    </div>
                    <div style="margin-left: 20px; margin-right: 20px;">
                        <button style="border: none; border-radius: 4px; width: 67px; height: 25px; background-color: #F84464;"><a style="text-decoration-line: none;  color: white;" href="./loginpage.html">Sign In</a></button>
                    </div>
                    <div>
                        <i class="fa-solid fa-bars fa-lg"></i>
                    </div>
                </div> 
            </div>
        </div>
        <div id="movie-div">
            <div>
                <img style="border-radius: 3px;" src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/oppenheimer-et00347867-1683533414.jpg" alt="Oppenheimer-img">
            </div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>    
</body>
</html>
